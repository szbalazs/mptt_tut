{% extends 'yaml_app/base.html' %}

{% block content %}
  <h2>YAML Models</h2>
  <ul>
    {% for model in object_list %}
      <li><a href="{% url 'model_tree' pk=model.pk %}">{{ model.model_name }}</a></li>
    {% endfor %}
  </ul>

  <a href="{% url 'upload_model' %}"><button type="button" class="btn btn-success">Add</button></a>
{% endblock %}
